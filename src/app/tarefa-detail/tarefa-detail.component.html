<div *ngIf="tarefa">
   <mat-card>
      <mat-card-header>
         <button mat-card-avatar mat-mini-fab class="mat-elevation-z0">{{tarefa.points}}</button>
         <mat-card-title>{{tarefa.name | uppercase}}</mat-card-title>
         <mat-card-subtitle *ngIf="tarefa.doBefore">prazo: {{tarefa.doBefore | date:"d/MMM/yyyy"}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
         <div fxLayout="column" fxLayoutGap="10px">
            <div>{{tarefa.description}}</div>
            <mat-card *ngFor="let pessoa of tarefa.people">
               <span>{{pessoa.name}}</span>
               <span>({{pessoa.status | formatStatus}})</span>
               <span *ngIf="pessoa.comment">: {{pessoa.comment}}</span>
            </mat-card>
         </div>
      </mat-card-content>
      <mat-card-actions>
         <button mat-button (click)="goBack()">voltar</button>
         <button mat-raised-button routerLink="/edit/{{tarefa.id}}">Editar</button>
      </mat-card-actions>
   </mat-card>
</div>
