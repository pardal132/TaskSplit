<div *ngIf="tarefa">
   <mat-card>
      <mat-card-header>
         <button mat-card-avatar mat-mini-fab class="mat-elevation-z0">{{tarefa.points}}</button>
         <mat-card-title>{{tarefa.taskName | uppercase}}<span *ngIf="tarefa.status"> ({{tarefa.status}})</span></mat-card-title>
         <mat-card-subtitle>{{tarefa.personName}}<span *ngIf="tarefa.doBefore"> - {{tarefa.doBefore}}</span></mat-card-subtitle>
      </mat-card-header>
      <mat-card-content fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="10px">
         <div fxFlex>
            <mat-card><mat-card-content>{{tarefa.description}}</mat-card-content></mat-card>
         </div>
         <div fxFlex>
            <mat-card><mat-card-content>{{tarefa.comment}}</mat-card-content></mat-card>
         </div>
      </mat-card-content>
      <mat-card-actions>
         <button mat-button (click)="goBack()">voltar</button>
         <button mat-raised-button routerLink="/edit/{{tarefa.idTarefa}}">Editar</button>
      </mat-card-actions>
   </mat-card>
</div>
