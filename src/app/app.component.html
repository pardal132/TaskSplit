<mat-toolbar>
   <mat-toolbar-row>
      <nav mat-tab-nav-bar>
         <a mat-tab-link
            *ngFor="let link of navLinks"
            [routerLink]="link.path"
            routerLinkActive #rla="routerLinkActive"
            [active]="rla.isActive">
            {{link.label}}
         </a>
      </nav>
   </mat-toolbar-row>
</mat-toolbar>

<router-outlet></router-outlet>

<app-messages></app-messages>
